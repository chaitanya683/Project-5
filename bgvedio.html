<html>
<head>
<title>Background Video</title>
<style>
  body {
    margin: 0;
    padding: 0;
  }
  #video-background {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    z-index: -1;  /* Make sure the video is behind other content */
  }
  .content {
    position: relative;
    z-index: 1;  /* Ensure content is above the video */
    color: #060606;  /* White text for better readability */
    padding: 20px;
  }
</style>
</head>
<body>

<video autoplay muted loop id="video-background">
  <source src="vedio.html" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="content">
  <h1>This is some content on top of the video</h1>
  <p>The video will play in the background on loop and be muted.</p>
</div>

</body>
</html>
